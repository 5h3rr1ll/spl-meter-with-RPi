<!DOCTYPE html>
<html>
<head>
    <title>Seyoung's SPL meter</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <script>
    $(document).ready( function() {
        "use strict";

        var decibel = 0;
        //document.getElementById("decibel").innerHTML=decibel;

    function readTextFile(file, id){

        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function ()
        {

            if(rawFile.readyState === 4)
            {

                if(rawFile.status === 200 || rawFile.status == 0)
                {
                    //var allText = rawFile.responseText;
                    //alert(allText);
                    decibel = rawFile.responseText;
                    //$("#" + id).html(decibel);
                    document.getElementById(id).innerHTML=decibel;
                }
            }
        }
        rawFile.send(null);
    }

    function getFilePath(filename) {
        var url = window.location;
        var protocol = url.protocol;
        var path = url.pathname.split('/').slice(1,-1).join('/') + '/';
        return  protocol + '///' + path + filename;
    }

    $("#update_decibel").click( function () {
      //readTextFile("file:///Users/young/projects/spl_meter/single_decibel.txt", "decibel");
      var filePath = getFilePath("single_decibel.txt")
      readTextFile(filePath, "decibel");

    });

    $("#update_max_decibel").click( function () {
      //readTextFile("file:///Users/young/projects/spl_meter/max_decibel.txt", "max_decibel");
      var filePath = getFilePath("max_decibel.txt")
      readTextFile(filePath, "max_decibel");
    //   readTextFile("file:///home/pi/spl-meter-with-RPi/max_decibel.txt", "max_decibel");

    });


    });
    </script>

    <style>

      body {
      background-color: black;
      }

      #decibel {
      font-size: 6em;
      text-align: center;
      color: white;
      }

      #max_decibel {
      font-size: large;
      text-align: center;
      color: white;
      }

      ## Invisible button. Buttons are just an API for Python and Javascript
      button {
      #background: transparent;
      #border: none !important;
      #font-size:0;
      }

    </style>
</head>

<body>

  <div class="parent"><p class="center-text" id="decibel"></p></div>
  <div><p id="max_decibel"></p></div>
  <button id="update_decibel">click me</button>
  <button id="update_max_decibel">max me</button>

</body>
</html>
